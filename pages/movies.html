            <h1 class="form-title">Formulario Peliculas</h1>
            <div class="form form-movie">
                <form id="formInputs" class="row g-3" >
                    <div class="col-md-4 ">
                        <label for="validationDefault01" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="col-md-2">
                        <label for="validationDefault02" class="form-label">Año</label>
                        <input type="text" class="form-control" id="year" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label --bs-light-text-emphasis">Director</label>
                        <div class="input-group">
                        <input type="text" class="form-control" id="director" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault03" class="form-label">Duración</label>
                        <input type="text" class="form-control" id="duration" required>
                    </div>
                    <div class="col-md-2">
                        <label for="validationDefault04" class="form-label">Genero</label>
                        <input type="text" class="form-control" id="genre" required>
                    </div>
                    <div class="col-md-2">
                        <label for="validationDefault04" class="form-label">Tasa</label>
                        <input type="text" class="form-control" id="rate" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label ">Imagen</label>
                        <input type="text" class="form-control" id="poster" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex mx-1 form-buttom">
                        <button class="btn btn-primary me-md-2" type="submit" id="form" >Agregar</button>
                        <button class="btn btn-primary" type="button" id="clear" onclick="clearButton()" >Limpiar</button>
                    </div>
